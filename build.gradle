plugins {
    id "java"
    id "application"
}

group "duke"
version "0.5.0"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation "org.junit.jupiter:junit-jupiter:5.5.1"
}

application {
    mainClassName = "duke.Main"
}

run {
    standardInput = System.in
}

test {
    useJUnitPlatform()
}
